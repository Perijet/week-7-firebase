<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script type="text/javascript" src="assets/javascript/sched.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<!-- Jumbotron with page heading placed outside of the container to allow full page width-->
  <div class="jumbotron text-center">
    <h1>Global Transit Train Scheduler</h1>
    <p>The Best way to Travel the Globe </p>
  </div>

  <!-- Page container encompassing all page elements except the Jumbotron and footer-->  
  <div class="container-fluid">

  <!-- Upper panel containing the added train schedule elements -->
    <div class="panel panel-info">
      <!-- Default panel contents -->
      <div class="panel-heading" ><h3 class="panel-title">Current Train Schedule</h3>
      </div>

      <!-- Table -->
      <table id="trainTable" class="table">
        <thead>
          <tr>
          	<th><strong>Train Name</strong></th>
          	<th><strong>Destination</strong></th>
          	<th><strong>Frequency (mins)</strong></th>
          	<th><strong>Next Arrival</strong></th>
          	<th><strong>Minutes Away</strong></th>
          <tr>
        </thead>
          
        <tbody>
          
        </tbody>  

      </table>
    </div>

    <!-- Panel containinf form input boxes -->
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class="panel-body">
      <!-- Form input boxes -->
        <form>
    			Train Name<br>
    			<input id="nameInput" type="text" class="form-control" placeholder="" aria-describedby="sizing-addon2">
    			<br>
    			Destination<br>
    			<input id="destinationInput" type="text" class="form-control" placeholder="" aria-describedby="sizing-addon2">
    			<br>
    			First Train Time (HH:mm military time)<br>
    			<input id="trainTimeInput" type="text" class="form-control" placeholder="" aria-describedby="sizing-addon2">
    			<br>
    			Frequency<br>
    			<input id="frequencyInput" type="text" class="form-control" placeholder="" aria-describedby="sizing-addon2">
    			<br>
    			<input type="button" class="btn btn-info" value="Submit"></input>

    		</form>
      </div>
    </div>

    <!-- Push div added to ensure that all elements on the page are visable and clears the stichy footer -->
    <div class="push"></div>

    </div>

    <!-- Nav element for sticky footer placed outside of container to allow for full page span -->
    <nav class="navbar navbar-default navbar-fixed-bottom text-center">
      <div class="container navbar-text">
        &copy; Nigel John 2016
      </div>
    </nav>

</body>
</html>
